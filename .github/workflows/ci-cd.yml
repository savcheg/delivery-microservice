name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build status service with Gradle Wrapper
        run: |
          cd status-service
          ./gradlew build -x test

      - name: Build receiver service with Gradle Wrapper
        run: |
          cd receiver-service
          ./gradlew build -x test

      - name: Build docker receiver service
        run: |
          cd receiver-service
          docker build . --file Dockerfile --tag receiver-service:latest

      - name: Build docker status service
        run: |
          cd status-service
          docker build . --file Dockerfile --tag status-service:latest

      - name: Login to dockerhub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push receiver service to dockerhub
        run: |
          cd receiver-service
          docker tag receiver-service:latest ${{ secrets.DOCKER_USERNAME }}/receiver-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/receiver-service:latest

      - name: Login to YC registry
        uses: docker/login-action@v3.0.0
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_RSA_JSON }}

      - name: Push status service to YC registry
        run: |
          cd status-service
          docker tag status-service:latest cr.yandex/${{ secrets.YC_REGISTRY_ID }}/status-service:latest
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/status-service:latest

  test:
    name: Testing both services
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Test status service with Gradle Wrapper
        run: |
          cd status-service
          ./gradlew test

      - name: Test receiver service with Gradle Wrapper
        run: |
          cd receiver-service
          ./gradlew test
  

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [ build, test ]
    steps:
      - name: Deploy serverless container
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_RSA_JSON }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/status-service:latest
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
